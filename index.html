<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> 吃好饭 </title>
    <style>
        /* ... 此处省略 CSS，请保留之前的样式代码 ... */
        :root {
            --bg: #f7f8fa;
            --card-bg: #ffffff;
            --text-main: #2f3542;
            --text-sub: #747d8c;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
            --nav-height: 60px;
            --default-color: #57606f; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: var(--text-main);
            padding-bottom: 40px;
            -webkit-tap-highlight-color: transparent;
        }

        /* 顶部导航 */
        .top-nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            height: var(--nav-height);
            display: flex;
            align-items: center;
            overflow-x: auto;
            white-space: nowrap;
            box-shadow: 0 1px 0 rgba(0,0,0,0.05);
            padding: 0 10px;
            scrollbar-width: none; 
        }
        .top-nav::-webkit-scrollbar { display: none; }

        .nav-item {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4px 14px;
            margin: 0 4px;
            text-decoration: none;
            color: var(--text-sub);
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 50px;
            cursor: pointer;
            position: relative;
            --site-color: var(--default-color); 
        }

        .nav-item.active {
            color: var(--site-color);
            background: #fff;
            transform: translateY(-1px);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 20px;
            height: 3px;
            border-radius: 2px;
            background-color: var(--site-color);
        }

        .nav-item img {
            width: 22px;
            height: 22px;
            margin-bottom: 4px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .fallback-icon {
            background: #dfe4ea;
            color: #57606f;
            width: 22px;
            height: 22px;
            margin-bottom: 4px;
            border-radius: 50%;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-item span { font-size: 11px; font-weight: 500; }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 15px;
        }

        .site-section {
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            --theme-color: var(--default-color);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .site-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .site-header .badge {
            background: var(--theme-color);
            color: #fff;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            margin-right: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .site-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-main);
        }

        .activity-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: var(--shadow-sm);
            color: inherit;
            position: relative;
            overflow: hidden;
            border-left: 4px solid var(--theme-color);
            cursor: default; 
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            min-height: 24px; 
        }

        .title {
            font-weight: 600;
            font-size: 15px;
            line-height: 1.5;
            color: var(--text-main);
            flex: 1;
            word-break: break-all; 
            padding-top: 2px;
        }

        .go-btn {
            background: var(--theme-color);
            color: #fff;
            font-size: 12px;
            font-weight: 700;
            padding: 5px 14px;
            border-radius: 20px;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 3px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            text-decoration: none; 
            transition: transform 0.1s, opacity 0.2s;
            cursor: pointer;
        }
        
        .go-btn::after { content: "→"; font-size: 14px; margin-top: -1px; }

        .go-btn:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        .text-content {
            font-size: 13px;
            line-height: 1.6;
            color: #57606f;
            background: #f8f9fa;
            padding: 10px 12px;
            border-radius: 8px;
            border-left: 2px solid #dfe4ea;
        }

        .command-box {
            background: #fff;
            border: 1px dashed var(--theme-color);
            background-color: rgba(0,0,0,0.02);
            padding: 8px 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .command-text {
            font-family: monospace;
            font-size: 12px;
            color: var(--theme-color);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            flex: 1;
        }

        .copy-btn {
            font-size: 12px;
            color: var(--theme-color);
            background: rgba(255,255,255,0.8);
            border: 1px solid var(--theme-color);
            padding: 4px 10px;
            border-radius: 12px;
            white-space: nowrap;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .copy-btn:active {
            background: var(--theme-color);
            color: #fff;
        }

        .small-photo-box {
            display: flex;
            gap: 8px;
            margin-top: 4px;
            flex-wrap: wrap;
        }
        
        .small-photo-item {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            cursor: zoom-in;
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.2s;
            background-color: #eee;
        }

        .small-photo-item:active {
            transform: scale(0.95);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 5px;
        }
        .photo-grid img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 6px;
            background: #eee;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: none; 
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .image-viewer.active {
            display: flex;
            opacity: 1;
        }

        .image-viewer img {
            max-width: 95%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .image-viewer.active img {
            transform: scale(1);
        }
        
        .close-hint {
            position: absolute;
            bottom: 30px;
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            pointer-events: none;
        }

        .toast-msg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 9999;
            text-align: center;
            opacity: 0;
            pointer-events: none; 
            transition: opacity 0.3s;
        }
        .toast-msg.show { opacity: 1; }
    </style>
</head>
<body>

<nav class="top-nav" id="topNav"></nav>
<div class="container" id="content"></div>

<div class="image-viewer" id="imageViewer" onclick="closeImageViewer()">
    <img src="" id="bigImage">
    <div class="close-hint">点击任意处关闭</div>
</div>

<script>
// 获取 DOM 元素
const topNav = document.getElementById('topNav');
const content = document.getElementById('content');
const imageViewer = document.getElementById('imageViewer');
const bigImage = document.getElementById('bigImage');

// 页面加载完成后开始 Fetch 数据
document.addEventListener('DOMContentLoaded', () => {
    // ⚠️ 注意：这里必须使用 http/https 协议访问（Live Server），file:// 协议会报错
    fetch('json/infoList.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('网络响应错误: ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            init(data); // 数据加载成功后，初始化页面
        })
        .catch(error => {
            console.error('Fetch error:', error);
            content.innerHTML = `<div style="text-align:center;padding:20px;color:#999;">
                加载数据失败，请确保使用 Live Server 打开。<br>
                错误信息: ${error.message}
            </div>`;
        });
});

// 初始化函数改为接收 data 参数
function init(infoList) {
    infoList.forEach((site, index) => {
        renderNav(site, index);
        renderSection(site, index);
    });
    initScrollSpy();
}

function renderNav(site, index) {
    const navItem = document.createElement('a');
    navItem.className = 'nav-item';
    navItem.href = `#site-${index}`;
    navItem.dataset.target = `site-${index}`;
    const siteColor = site.color || '#57606f';
    navItem.style.setProperty('--site-color', siteColor);

    const iconHtml = `
        <img src="${site.icon}" 
             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'" 
             alt="${site.site}">
        <div class="fallback-icon" style="display:none">${site.site.charAt(0).toUpperCase()}</div>
    `;
    const finalIconHtml = site.icon ? iconHtml : `<div class="fallback-icon">${site.site.charAt(0).toUpperCase()}</div>`;
    navItem.innerHTML = `${finalIconHtml}<span>${site.site}</span>`;
    
    navItem.addEventListener('click', (e) => {
        e.preventDefault();
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        navItem.classList.add('active');
        navItem.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        const targetSection = document.getElementById(`site-${index}`);
        if (targetSection) {
            const offsetTop = targetSection.offsetTop - 70;
            window.scrollTo({ top: offsetTop, behavior: 'smooth' });
        }
    });
    topNav.appendChild(navItem);
}

function renderSection(site, index) {
    const section = document.createElement('div');
    section.className = 'site-section';
    section.id = `site-${index}`;

    const themeColor = site.color || '#ff4757';
    section.style.setProperty('--theme-color', themeColor);
    
    let activityHtml = '';
    const acts = site.acivity || site.activities || [];

    acts.forEach(act => {
        const hasUrl = act.url && act.url.trim() !== "";
        let btnHtml = '';
        if (hasUrl) {
            btnHtml = `<a href="javascript:;" 
                          data-url="${act.url}" 
                          data-scheme="${act.scheme || ''}"
                          data-site="${site.site}" 
                          onclick="handleGoClick(event, this)" 
                          class="go-btn">GO</a>`;
        }

        const textTag = (act.text && act.text.trim()) ? `<div class="text-content">${act.text}</div>` : '';

        // 口令模块
        let commandTag = '';
        if (act.command && act.command.trim()) {
            commandTag = `
                <div class="command-box">
                    <div class="command-text">${act.command}</div>
                    <div class="copy-btn" 
                         data-code="${encodeURIComponent(act.command)}" 
                         data-site="${site.site}"
                         onclick="handleCopyClick(event, this)">
                        复制到 APP
                    </div>
                </div>
            `;
        }
        
        // 图片模块
        let photoTag = '';
        if (act.smallPhoto && Array.isArray(act.smallPhoto) && act.smallPhoto.length > 0) {
            const imgs = act.smallPhoto.map(src => {
                return `<img src="${src}" class="small-photo-item" onclick="openImageViewer(event, this.src)">`;
            }).join('');
            photoTag = `<div class="small-photo-box">${imgs}</div>`;
        } 
        else if (act.photos && act.photos.trim()) {
            const photoList = act.photos.split(',');
            photoTag = `<div class="photo-grid">
                ${photoList.map(p => `<img src="${p.trim()}" onclick="openImageViewer(event, this.src)">`).join('')}
            </div>`;
        }

        activityHtml += `
            <div class="activity-card">
                <div class="card-header">
                    <div class="title">${act.title}</div>
                    ${btnHtml}
                </div>
                ${textTag}
                ${commandTag}
                ${photoTag}
            </div>
        `;
    });

    section.innerHTML = `
        <div class="site-header">
            <span class="badge">${site.site}</span>
            <span class="site-title">叠加优惠活动 更划算</span>
        </div>
        ${activityHtml}
    `;
    content.appendChild(section);
}

// 大图查看器
function openImageViewer(e, src) {
    e.stopPropagation(); 
    bigImage.src = src;
    imageViewer.style.display = 'flex';
    requestAnimationFrame(() => {
        imageViewer.classList.add('active');
    });
    document.body.style.overflow = 'hidden';
}

function closeImageViewer() {
    imageViewer.classList.remove('active');
    setTimeout(() => {
        imageViewer.style.display = 'none';
        bigImage.src = '';
    }, 300); 
    document.body.style.overflow = '';
}

// 跳转逻辑
// === 修改后的跳转逻辑：只唤起APP，不跳转网页 ===
function handleGoClick(event, element) {
    event.preventDefault();
    event.stopPropagation();

    const url = element.dataset.url;
    let scheme = element.dataset.scheme;
    const site = element.dataset.site;

    // 1. 自动生成协议头的逻辑（保持不变）
    if (!scheme) {
        if (site === '京东' || url.includes('jd.com')) {
            const params = { category: 'jump', des: 'm', url: url };
            scheme = `openapp.jdmobile://virtual?params=${encodeURIComponent(JSON.stringify(params))}`;
        } 
        else if (site === '淘宝' || url.includes('taobao.com') || url.includes('tmall.com')) {
            const cleanUrl = url.replace(/^https?:\/\//, '');
            scheme = `taobao://${cleanUrl}`;
        }
        else if (site === '美团' || url.includes('meituan.com')) {
            scheme = `imeituan://www.meituan.com/web?url=${encodeURIComponent(url)}`;
        }
    }

    // 2. 执行跳转
    if (scheme) {
        // === 核心修改点 ===
        // 直接尝试打开 APP 协议
        window.location.href = scheme;
        
        // 提示用户正在尝试打开
        showToast("正在唤起 APP...");

        // ❌ 我们删除了之前的 setTimeout 兜底逻辑
        // 这样如果没有安装 APP，页面也不会乱跳，而是停留在当前页
    } else {
        // 如果根本没有生成 scheme (比如普通网站)，则保持原样跳转网页，否则按钮就坏了
        window.location.href = url;
    }
}
// 复制逻辑
function handleCopyClick(event, element) {
    event.preventDefault();
    event.stopPropagation();
    const code = decodeURIComponent(element.dataset.code);
    const siteName = element.dataset.site;
    copyToClipboard(code, siteName);
}

function copyToClipboard(text, siteName) {
    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(() => {
            showToast(`复制成功，请到 ${siteName} APP 中打开`);
        }).catch(() => fallbackCopy(text, siteName));
    } else {
        fallbackCopy(text, siteName);
    }
}

function fallbackCopy(text, siteName) {
    const textArea = document.createElement("textarea");
    textArea.value = text;
    textArea.style.position = "fixed";  
    textArea.style.left = "-9999px";
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    try {
        if (document.execCommand('copy')) {
            showToast(`复制成功，请到 ${siteName} APP 中打开`);
        } else {
            showToast('复制失败');
        }
    } catch (err) {
        showToast('复制失败');
    }
    document.body.removeChild(textArea);
}

function showToast(message) {
    const existing = document.querySelector('.toast-msg');
    if (existing) existing.remove();
    const toast = document.createElement('div');
    toast.className = 'toast-msg';
    toast.innerText = message;
    document.body.appendChild(toast);
    requestAnimationFrame(() => toast.classList.add('show'));
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
    }, 2500);
}

function initScrollSpy() {
    const navItems = document.querySelectorAll('.nav-item');
    const sections = document.querySelectorAll('.site-section');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                navItems.forEach(nav => {
                    nav.classList.remove('active');
                    if (nav.dataset.target === id) {
                        nav.classList.add('active');
                        nav.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    }
                });
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' });
    sections.forEach(section => observer.observe(section));
}

// 注意：init() 函数现在在 fetch 的回调中调用
</script>

</body>
</html>
