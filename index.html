<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>活动快报</title>
    <style>
        :root {
            --bg: #f7f8fa;
            --card-bg: #ffffff;
            --text-main: #2f3542;
            --text-sub: #747d8c;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
            --nav-height: 60px;
            /* 默认兜底颜色 */
            --default-color: #57606f; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: var(--text-main);
            padding-bottom: 40px;
            -webkit-tap-highlight-color: transparent;
        }

        /* === 顶部导航 === */
        .top-nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            height: var(--nav-height);
            display: flex;
            align-items: center;
            overflow-x: auto;
            white-space: nowrap;
            box-shadow: 0 1px 0 rgba(0,0,0,0.05);
            padding: 0 10px;
            scrollbar-width: none; 
        }
        .top-nav::-webkit-scrollbar { display: none; }

        .nav-item {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4px 14px;
            margin: 0 4px;
            text-decoration: none;
            color: var(--text-sub);
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 50px;
            cursor: pointer;
            position: relative;
            /* 这里的变量会由JS动态注入 */
            --site-color: var(--default-color); 
        }

        /* 选中状态：文字变色，背景微亮 */
        .nav-item.active {
            color: var(--site-color);
            background: #fff;
            transform: translateY(-1px);
        }

        /* 选中时底部增加一个小横条 */
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 20px;
            height: 3px;
            border-radius: 2px;
            background-color: var(--site-color);
        }

        .nav-item img {
            width: 22px;
            height: 22px;
            margin-bottom: 4px;
            border-radius: 50%;
            object-fit: cover;
            /* 给图标加一个微弱的边框 */
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .fallback-icon {
            background: #dfe4ea;
            color: #57606f;
            width: 22px;
            height: 22px;
            margin-bottom: 4px;
            border-radius: 50%;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-item span { font-size: 11px; font-weight: 500; }

        /* === 主容器 === */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 15px;
        }

        /* === 站点区块 === */
        .site-section {
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            /* 这里的变量会由JS动态注入 */
            --theme-color: var(--default-color);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .site-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        /* 站点徽标：使用品牌背景色 */
        .site-header .badge {
            background: var(--theme-color);
            color: #fff;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            margin-right: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .site-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-main);
        }

        /* === 活动卡片 === */
        .activity-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: var(--shadow-sm);
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            /* 左侧装饰条：使用品牌色 */
            border-left: 4px solid var(--theme-color);
            transition: transform 0.2s ease;
        }

        a.activity-card:active {
            transform: scale(0.98);
            background: #fafafa;
        }
        
        div.activity-card { cursor: default; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }

        .title {
            font-weight: 600;
            font-size: 15px;
            line-height: 1.5;
            color: var(--text-main);
            flex: 1;
            word-break: break-all; 
        }

        /* GO按钮：品牌背景色 + 白色文字 */
        .go-btn {
            background: var(--theme-color);
            color: #fff;
            font-size: 12px;
            font-weight: 700;
            padding: 5px 14px;
            border-radius: 20px;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 3px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        
        .go-btn::after { content: "→"; font-size: 14px; margin-top: -1px; }

        /* 扩展文本内容 (保持灰色，不伤眼) */
        .text-content {
            font-size: 13px;
            line-height: 1.6;
            color: #57606f;
            background: #f8f9fa;
            padding: 10px 12px;
            border-radius: 8px;
            /* 左边框使用浅灰，避免喧宾夺主，或者可以使用极淡的品牌色 */
            border-left: 2px solid #dfe4ea;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 5px;
        }

        .photo-grid img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 6px;
            background: #eee;
            border: 1px solid rgba(0,0,0,0.05);
        }

    </style>
</head>

const topNav = document.getElementById('topNav');
const content = document.getElementById('content');

function init() {
    infoList.forEach((site, index) => {
        renderNav(site, index);
        renderSection(site, index);
    });
    initScrollSpy();
}

function renderNav(site, index) {
    const navItem = document.createElement('a');
    navItem.className = 'nav-item';
    navItem.href = `#site-${index}`;
    navItem.dataset.target = `site-${index}`;
    
    // 【重点】这里将 color 注入到 CSS 变量中
    // 如果没有 color 属性，默认灰色
    const siteColor = site.color || '#57606f';
    navItem.style.setProperty('--site-color', siteColor);

    // 图标处理
    const iconHtml = `
        <img src="${site.icon}" 
             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'" 
             alt="${site.site}">
        <div class="fallback-icon" style="display:none">${site.site.charAt(0).toUpperCase()}</div>
    `;
    const finalIconHtml = site.icon ? iconHtml : `<div class="fallback-icon">${site.site.charAt(0).toUpperCase()}</div>`;

    navItem.innerHTML = `
        ${finalIconHtml}
        <span>${site.site}</span>
    `;
    
    navItem.addEventListener('click', (e) => {
        e.preventDefault();
        
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        navItem.classList.add('active');
        navItem.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });

        const targetSection = document.getElementById(`site-${index}`);
        if (targetSection) {
            const offsetTop = targetSection.offsetTop - 70;
            window.scrollTo({ top: offsetTop, behavior: 'smooth' });
        }
    });

    topNav.appendChild(navItem);
}

function renderSection(site, index) {
    const section = document.createElement('div');
    section.className = 'site-section';
    section.id = `site-${index}`;

    // 【重点】这里将 color 注入到区块的 CSS 变量中
    const themeColor = site.color || '#ff4757';
    section.style.setProperty('--theme-color', themeColor);
    
    let activityHtml = '';
    const acts = site.acivity || site.activities || [];

    acts.forEach(act => {
        const hasUrl = act.url && act.url.trim() !== "";
        const tag = hasUrl ? 'a' : 'div';
        const hrefAttr = hasUrl ? `href="${act.url}" target="_blank"` : '';
        
        // 按钮也无需单独写 style，因为它会自动继承 section 的 --theme-color
        const btnHtml = hasUrl ? `<div class="go-btn">GO</div>` : '';

        const textTag = (act.text && act.text.trim()) 
            ? `<div class="text-content">${act.text}</div>` 
            : '';
        
        let photoTag = '';
        if (act.photos && act.photos.trim()) {
            const photoList = act.photos.split(',');
            photoTag = `<div class="photo-grid">
                ${photoList.map(p => `<img src="${p.trim()}" onerror="this.style.backgroundColor='#eee';this.alt='img'">`).join('')}
            </div>`;
        }

        activityHtml += `
            <${tag} ${hrefAttr} class="activity-card">
                <div class="card-header">
                    <div class="title">${act.title}</div>
                    ${btnHtml}
                </div>
                ${textTag}
                ${photoTag}
            </${tag}>
        `;
    });

    section.innerHTML = `
        <div class="site-header">
            <span class="badge">${site.site}</span>
            <span class="site-title">精选内容</span>
        </div>
        ${activityHtml}
    `;
    content.appendChild(section);
}

function initScrollSpy() {
    const navItems = document.querySelectorAll('.nav-item');
    const sections = document.querySelectorAll('.site-section');
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                navItems.forEach(nav => {
                    nav.classList.remove('active');
                    if (nav.dataset.target === id) {
                        nav.classList.add('active');
                        nav.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    }
                });
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' });

    sections.forEach(section => observer.observe(section));
}

init();
</script>
